<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟香港机场管理局 - 网站维护中</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景容器 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        /* 浮动圆点 */
        .floating-dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.08);
            animation: float 20s infinite ease-in-out;
        }
        
        .dot-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .dot-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .dot-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 5%;
            animation-delay: -10s;
        }
        
        .dot-4 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -15s;
        }
        
        .dot-5 {
            width: 100px;
            height: 100px;
            top: 80%;
            right: 5%;
            animation-delay: -8s;
        }
        
        .dot-6 {
            width: 70px;
            height: 70px;
            top: 40%;
            left: 15%;
            animation-delay: -12s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.08;
            }
            25% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.12;
            }
            50% {
                transform: translateY(10px) scale(0.9);
                opacity: 0.06;
            }
            75% {
                transform: translateY(-15px) scale(1.05);
                opacity: 0.1;
            }
        }
        
        /* 连接线 */
        .connecting-line {
            position: absolute;
            height: 1px;
            background: rgba(0, 0, 0, 0.05);
            transform-origin: 0 0;
            z-index: -1;
        }
        
        /* 随机形状 */
        .random-shape {
            position: absolute;
            background: rgba(0, 0, 0, 0.03);
            animation: randomMove 25s infinite ease-in-out;
        }
        
        .shape-circle {
            border-radius: 50%;
        }
        
        .shape-square {
            border-radius: 0;
        }
        
        .shape-rectangle {
            border-radius: 2px;
        }
        
        .shape-triangle {
            width: 0;
            height: 0;
            background: transparent !important;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid rgba(0, 0, 0, 0.04);
        }
        
        .shape-cross {
            position: relative;
            background: transparent;
        }
        
        .shape-cross::before,
        .shape-cross::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.04);
        }
        
        .shape-cross::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .shape-cross::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes randomMove {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.03;
            }
            20% {
                transform: translate(15px, -10px) rotate(45deg);
                opacity: 0.05;
            }
            40% {
                transform: translate(-10px, 15px) rotate(90deg);
                opacity: 0.02;
            }
            60% {
                transform: translate(12px, 8px) rotate(135deg);
                opacity: 0.04;
            }
            80% {
                transform: translate(-8px, -12px) rotate(180deg);
                opacity: 0.06;
            }
        }
        
        /* 主要内容区域 */
        .container {
            text-align: center;
            max-width: 700px;
            padding: 50px 40px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            z-index: 1;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background-color: #000;
        }
        
        .message {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }
        
        .contact-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .contact-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .contact-item {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        a {
            color: #000;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .floating-dot, .random-shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background">
        <!-- 元素将通过JavaScript添加 -->
    </div>
    
    <div class="container">
        <h1 class="title">虚拟香港机场管理局 VAAHK</h1>
        <p class="message">我们的网站正在进行更新中，敬请期待！</p>
        
        <div class="contact-section">
            <h2 class="contact-title">联系方式</h2>
            <div class="contact-info">
                <div class="contact-item">
                    电邮: <a href="mailto:airportauthorityhk.virtual@gmail.com">airportauthorityhk.virtual@gmail.com</a>
                </div>
                <div class="contact-item">
                    QQ群: <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=Mp3pcd%2B6TZ%2ByaEbcAQtTF1cCQk%2FOTaxow33fU%2FBseIYisbq17qoxUVD3DaelrJJ4&busi_data=eyJncm91cENvZGUiOiI5MzcyNDg5MjgiLCJ0b2tlbiI6Img5K25BcnJkeUZpbk1YVDgycDRGSktDSGRpRHUxU1EvQjNvb2RzNDYrR2hnVjlSRzhUSStnZUFPRzlJM3dXRTkiLCJ1aW4iOiIyNjAzNDE3NjQ1In0%3D&data=sen_QKda17DLk6dWdRLX4DWIlM9uiCRoiddjm0fjivA4I9R1NaUPB7PbYoncVA_4XZ4C_cbc-gBhNq20CxfHMg&svctype=4&tempid=h5_group_info">937248928</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.getElementById('background');
            
            // 创建浮动圆点
            const dotPositions = [
                { class: 'dot-1', top: '10%', left: '5%', size: 120 },
                { class: 'dot-2', top: '70%', left: '10%', size: 80 },
                { class: 'dot-3', top: '20%', left: '95%', size: 150 },
                { class: 'dot-4', top: '60%', left: '85%', size: 60 },
                { class: 'dot-5', top: '80%', left: '95%', size: 100 },
                { class: 'dot-6', top: '40%', left: '15%', size: 70 }
            ];
            
            dotPositions.forEach(dot => {
                const element = document.createElement('div');
                element.className = `floating-dot ${dot.class}`;
                element.style.width = `${dot.size}px`;
                element.style.height = `${dot.size}px`;
                element.style.top = dot.top;
                element.style.left = dot.left;
                background.appendChild(element);
            });
            
            // 创建连接线
            const dots = document.querySelectorAll('.floating-dot');
            
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    if (Math.random() > 0.6) {
                        createConnectingLine(dots[i], dots[j]);
                    }
                }
            }
            
            function createConnectingLine(dot1, dot2) {
                const line = document.createElement('div');
                line.classList.add('connecting-line');
                background.appendChild(line);
                
                function updateLine() {
                    const rect1 = dot1.getBoundingClientRect();
                    const rect2 = dot2.getBoundingClientRect();
                    
                    const x1 = rect1.left + rect1.width / 2;
                    const y1 = rect1.top + rect1.height / 2;
                    const x2 = rect2.left + rect2.width / 2;
                    const y2 = rect2.top + rect2.height / 2;
                    
                    const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                    
                    line.style.width = distance + 'px';
                    line.style.left = x1 + 'px';
                    line.style.top = y1 + 'px';
                    line.style.transform = `rotate(${angle}deg)`;
                }
                
                updateLine();
                window.addEventListener('resize', updateLine);
                setInterval(updateLine, 100);
            }
            
            // 创建随机形状
            function createRandomShapes() {
                const shapeCount = 30;
                const shapeTypes = ['circle', 'square', 'rectangle', 'triangle', 'cross'];
                
                for (let i = 0; i < shapeCount; i++) {
                    const shape = document.createElement('div');
                    shape.classList.add('random-shape');
                    
                    const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                    shape.classList.add(`shape-${shapeType}`);
                    
                    // 随机大小和位置
                    const size = Math.random() * 20 + 8;
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    if (shapeType === 'circle' || shapeType === 'square') {
                        shape.style.width = `${size}px`;
                        shape.style.height = `${size}px`;
                    } else if (shapeType === 'rectangle') {
                        shape.style.width = `${size * 1.5}px`;
                        shape.style.height = `${size}px`;
                    } else if (shapeType === 'triangle') {
                        shape.style.borderBottomWidth = `${size}px`;
                        shape.style.borderLeftWidth = `${size/2}px`;
                        shape.style.borderRightWidth = `${size/2}px`;
                    } else if (shapeType === 'cross') {
                        shape.style.width = `${size}px`;
                        shape.style.height = `${size}px`;
                    }
                    
                    shape.style.left = `${left}%`;
                    shape.style.top = `${top}%`;
                    
                    // 更长的动画延迟和持续时间
                    const delay = Math.random() * 120;
                    const duration = 20 + Math.random() * 120;
                    shape.style.animationDelay = `${delay}s`;
                    shape.style.animationDuration = `${duration}s`;
                    
                    // 随机不透明度
                    const opacity = 0.02 + Math.random() * 0.04;
                    if (shapeType !== 'triangle' && shapeType !== 'cross') {
                        shape.style.background = `rgba(0, 0, 0, ${opacity})`;
                    }
                    
                    background.appendChild(shape);
                }
            }
            
            createRandomShapes();
        });
    </script>
</body>
</html>
